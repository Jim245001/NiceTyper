<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>特殊換行轉換 & 一鍵複製 + NLP 分析</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>🔄 特殊換行轉換 & 一鍵複製 📋</h2>

  <div>
    <textarea id="inputText" maxlength="500" placeholder="FB、IG、Threads自由換行器🪽"></textarea>
    <div><span id="charCount">0 /500</span></div>
    <button id="convertCopyBtn" class="convert-btn blue" onclick="convertAndCopy()">轉換並複製</button>
    <div id="output" style="display:none;"></div>
  </div>

  <div class="analysis-container">
    <h3>🧠 社群短文分析結果</h3>
    <div id="ClarityScore">請輸入文字以分析</div>
    <div id="HookScore"></div>
    <div id="EngageScore"></div>
    <div id="ReadableScore"></div>
    <div id="SentimentScore"></div> <!-- 情緒分析欄位 -->
  </div>

  <button id="copyPromoBtn" class="convert-btn orange" onclick="copyPromo()">📋 複製宣傳文</button>

  <script type="module">
    window.__transformers_fetch_mode = 'cdn';
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0';
    window.pipeline = pipeline;
    import './script.js';
  </script>
  
  
</body>
</html>
