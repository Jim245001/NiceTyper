    <script>
        document.getElementById("inputText").addEventListener("input", function () {
            let textLength = this.value.length;
            let maxLength = 500;
            let charCount = document.getElementById("charCount");

            charCount.textContent = textLength + "/" + maxLength;

            // è¶…é 500 å­—æ™‚è®Šç´…
            if (textLength > maxLength) {

        function convertAndCopy() {
            let input = document.getElementById("inputText").value;
            let zeroWidthSpace = "\u200B";
            let convertedText = input.replace(/\n\n/g, "\n" + zeroWidthSpace + "\n");

            // æ›´æ–°è¼¸å‡ºå€å¡Šï¼ˆå¯é¸ï¼‰
            let output = document.getElementById("output");
            output.textContent = convertedText;

            // å»ºç«‹æš«æ™‚ textarea è¤‡è£½å…§å®¹
            let tempTextarea = document.createElement("textarea");
            tempTextarea.value = convertedText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand("copy");
            document.body.removeChild(tempTextarea);

            // åˆ‡æ›æŒ‰éˆ•æ¨£å¼
            const btn = document.getElementById("convertCopyBtn");

            // è®Šç¶ ï¼ˆ.afterï¼‰ï¼Œç§»é™¤è—ï¼ˆ.blueï¼‰
            btn.classList.remove("blue");

            btn.disabled = true;

            // ä¸€ç§’å¾Œè®Šå›è—ï¼ˆ.blueï¼‰èˆ‡åŸæœ¬æ–‡å­—
            setTimeout(() => {

                btn.textContent = "è½‰æ›ä¸¦è¤‡è£½";
                btn.disabled = false;
            }, 1000);
        }
    </script>
