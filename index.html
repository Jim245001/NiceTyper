<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊換行轉換 & 一鍵複製</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <style>
        /* 保持畫面適應手機，不允許水平滾動 */
        html,
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 避免滾動 */
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 標題間距 */
        h2 {
            color: #333;
            margin: 10px 0;
        }

        /* 讓 textarea 占 60% 螢幕高度，確保在手機上不會過小 */
        .textarea-container {
            width: 90%;
            max-width: 500px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 50vh;
            /* 佔據 50% 螢幕高度 */
            min-height: 200px;
            /* 最小高度 */
            max-height: 60vh;
            /* 最大高度 */
            font-size: 16px;
            line-height: 1.6;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            resize: none;
            font-family: 'jfOpenHuninn', sans-serif;
        }

        /* 讓字數顯示固定在 textarea 右下角 */
        #charCount {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 14px;
            color: #666;
        }

        /* 超過 500 字時變紅 */
        #charCount.exceed {
            color: red;
            font-weight: bold;
        }

        /* 設定按鈕適應手機大小 */
        button {
            width: 90%;
            max-width: 500px;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* 轉換按鈕 */
        .convert-btn {
            color: white;
            transition: background-color 0.3s;
        }

        .convert-btn.blue {
            background-color: #007bff;
            /* 藍色 */
        }

        .convert-btn.after {
            background-color: #28a745;
            /* 綠色 */
        }

        /* 按鈕 hover 效果 */
        button:hover {
            opacity: 0.8;
        }

        /* 手機 RWD 微調 */
        @media (max-width: 768px) {
            textarea {
                font-size: 14px;
                height: 55vh;
                /* 在手機上稍微放大 */
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <h2>🔄 特殊換行轉換 & 一鍵複製 📋</h2>

    <div>
        <div class="textarea-container">
            <textarea id="inputText" maxlength="500" placeholder="Facebook、Instagram、Threads自由換行小法寶🪽"></textarea>
            <span id="charCount">0/500</span>
        </div>
        <button id="convertCopyBtn" class="convert-btn blue" onclick="convertAndCopy()">轉換並複製</button>
        <div id="output" style="display:none;"></div> <!-- 隱藏顯示用輸出區，方便複製 -->

    </div>


    <script>
        document.getElementById("inputText").addEventListener("input", function () {
            let textLength = this.value.length;
            let maxLength = 500;
            let charCount = document.getElementById("charCount");

            charCount.textContent = textLength + "/" + maxLength;

            // 超過 500 字時變紅
            if (textLength > maxLength) {
                charCount.classList.add("exceed");
            } else {
                charCount.classList.remove("exceed");
            }
        });

        function convertAndCopy() {
            let input = document.getElementById("inputText").value;
            let zeroWidthSpace = "\u200B";
            let convertedText = input.replace(/\n\n/g, "\n" + zeroWidthSpace + "\n");

            // 更新輸出區塊（可選）
            let output = document.getElementById("output");
            output.textContent = convertedText;

            // 建立暫時 textarea 複製內容
            let tempTextarea = document.createElement("textarea");
            tempTextarea.value = convertedText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand("copy");
            document.body.removeChild(tempTextarea);

            // 切換按鈕樣式
            const btn = document.getElementById("convertCopyBtn");

            // 變綠（.after），移除藍（.blue）
            btn.classList.remove("blue");
            btn.classList.add("after");
            btn.textContent = "✅ 已轉換";
            btn.disabled = true;

            // 一秒後變回藍（.blue）與原本文字
            setTimeout(() => {
                btn.classList.remove("after");
                btn.classList.add("blue");
                btn.textContent = "轉換並複製";
                btn.disabled = false;
            }, 1000);
        }
    </script>



</body>

</html>
