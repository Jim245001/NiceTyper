<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Threads 手機排版預覽工具</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>📱 Threads 手機排版預覽工具</h2>

  <div class="main-container">
    <!-- 左側：編輯區 -->
    <div class="left-section">
      <!-- 編輯區 -->
      <div class="textarea-container">
        <textarea 
          id="inputText" 
          maxlength="500" 
          placeholder="在這裡輸入你的 Threads 貼文內容...

試試看多行文字
看看排版效果如何 ✨

#Threads #預覽工具"></textarea>
        <span id="charCount">0 / 500</span>
      </div>

      <!-- 按鈕區 -->
      <button class="convert-btn blue" onclick="convertAndCopy()">🔄 轉換並複製</button>

      <!-- 統計資訊區 -->
      <div class="analysis-container">
        <h3>📊 文字統計</h3>
        <div id="wordCount">字數：0 字</div>
        <div id="lineCount">行數：0 行</div>
        <div id="hashtagCount">標籤：0 個</div>
      </div>
    </div>

    <!-- 右側：預覽區 -->
    <div class="right-section">
      <!-- Threads 手機預覽區 -->
      <div class="preview-section">
        <h3>預覽效果</h3>
        <p style="text-align: center; color: #666; font-size: 13px; margin-bottom: 15px;">
          📱 模擬最窄手機顯示（iPhone SE / 13 mini）
        </p>
        <div class="phone-mockup">
          <div class="phone-screen">
            <div class="threads-header">
              <div class="threads-logo">threads</div>
              <div class="settings-icon">⚙️</div>
            </div>
            
            <div class="threads-post">
              <div class="post-header">
                <div class="avatar">你</div>
                <div class="post-info">
                  <div class="username">your_username</div>
                </div>
              </div>
              
              <div class="post-content" id="previewContent">
                在這裡會即時預覽你的貼文內容...
              </div>

              <div class="post-actions">
                <button class="action-btn">❤️</button>
                <button class="action-btn">💬</button>
                <button class="action-btn">🔄</button>
                <button class="action-btn">📤</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 提示訊息 -->
  <div class="toast" id="toast">已複製到剪貼簿！</div>

  <script src="script.js"></script>
</body>

</html>
