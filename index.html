<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Threads 所見即所得編輯器</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h2>✨ Threads 所見即所得編輯器</h2>

  <div class="wysiwyg-container">
    
    <div class="phone-mockup">

      <div class="threads-header">
        <div class="threads-logo">打點脆文ㄅ</div>
      </div>

      <div class="post-scroll-area">
        <div class="post-layout">
          <img src="head_icon.jpg" class="avatar" alt="頭貼" onerror="this.style.display='none'">
          
          <div class="post-body">
            <div class="username">
              you
            </div>

            <textarea 
              id="wysiwyg-input" 
              placeholder="有什麼新鮮事？" 
              oninput="autoResize(this); updateStats();"></textarea>

            <div id="preview-images-container" class="preview-images-grid"></div>

            <div class="post-actions">
              <span class="action-icon">❤️</span>
              <span class="action-icon">💬</span>
              <span class="action-icon">🔄</span>
              <span class="action-icon">📤</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="tools-sidebar">
      
      <div class="tools-section">
        <div class="tools-title">📊 貼文統計</div>
        <div class="stat-item">字數 <span class="stat-value" id="char-count">0 / 500</span></div>
        <div class="stat-item">行數 <span class="stat-value" id="line-count">0</span></div>
        <div class="stat-item">標籤 <span class="stat-value" id="tag-count">0</span></div>
      </div>

      <div class="tools-section">
        <div class="tools-title">📷 媒體</div>
        <input type="file" id="img-input" accept="image/*" multiple style="display: none;" onchange="handleImages(event)">
        <button class="btn-secondary" onclick="document.getElementById('img-input').click()">+ 加入圖片</button>
        <div style="font-size: 12px; color: #888; margin-top: 5px;">最多 10 張</div>
      </div>

      <div class="tools-section">
        <div class="tools-title">⚙️ 操作</div>
        <button class="btn-primary" onclick="copyText()">複製文字</button>
        <button class="btn-secondary" onclick="clearAll()">清空內容</button>
      </div>
    </div>

  </div>

  <div id="toast" class="toast">✅ 已複製文字！</div>

  <script src="script.js"></script>
</body>
</html>
